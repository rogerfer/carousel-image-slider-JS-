<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Carousel Image Slider</title>
</head>
<body>
    <h1>Carousel Slider</h1>

    <div class="slideShow-container">

        <div class="Slides one dim">
        </div>
        <div class="Slides two dim">
        </div>
        <div class="Slides third dim">
        </div>

        <a onclick="plusSlides(-1)" class="previous">&#8656;</a>
        <a onclick="plusSlides(1)" class="next">&#8658;</a>

        <div class="dots-container">
            <span onclick="currentSlide(1)" class="dot"></span>
            <span onclick="currentSlide(2)" class="dot"></span>
            <span onclick="currentSlide(3)" class="dot"></span>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
